<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyouza Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            text-align: center; 
            padding: 40px 0; 
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 40px;
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle { 
            font-size: 1.2rem; 
            opacity: 0.8; 
        }
        .blog-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px; 
            margin-top: 40px;
        }
        .blog-card { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            border-radius: 15px; 
            padding: 25px; 
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .blog-title { 
            font-size: 1.4rem; 
            margin-bottom: 10px; 
            color: #fff;
        }
        .blog-excerpt { 
            opacity: 0.9; 
            line-height: 1.6; 
            margin-bottom: 15px;
        }
        .blog-meta { 
            font-size: 0.9rem; 
            opacity: 0.7; 
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
        }
        .loading { 
            text-align: center; 
            font-size: 1.2rem; 
            opacity: 0.8;
            padding: 40px;
        }
        .error { 
            background: rgba(255,0,0,0.1); 
            border: 1px solid rgba(255,0,0,0.3);
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        nav {
            background: rgba(255,255,255,0.1);
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        .active {
            background: rgba(255,255,255,0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🥟 Gyouza Blog</h1>
            <p class="subtitle">音楽配信とコーディングの日々</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="/" onclick="showHome()" class="active">ホーム</a></li>
                <li><a href="/blog" onclick="showBlog()">ブログ</a></li>
                <li><a href="/about" onclick="showAbout()">About</a></li>
            </ul>
        </nav>
        
        <div id="content">
            <div class="loading">ブログ記事を読み込み中...</div>
        </div>
    </div>

    <script>
        let currentPosts = [];
        
        async function fetchBlogPosts() {
            try {
                const response = await fetch('http://localhost:3001/api/blog-posts');
                const data = await response.json();
                
                if (data.success && data.posts) {
                    currentPosts = data.posts;
                    renderBlogPosts(data.posts);
                } else {
                    showError('ブログ記事の取得に失敗しました');
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
                showError('サーバーに接続できませんでした');
            }
        }
        
        function renderBlogPosts(posts) {
            const content = document.getElementById('content');
            
            if (posts.length === 0) {
                content.innerHTML = '<div class="error">まだブログ記事がありません</div>';
                return;
            }
            
            const blogGrid = posts.map(post => {
                const slug = post.slug?.current || '';
                const encodedSlug = encodeURIComponent(slug);
                return `
                <div class="blog-card" onclick="showPost('${slug}')">
                    <h2 class="blog-title">${post.title}</h2>
                    <p class="blog-excerpt">${post.excerpt || '記事の抜粋がありません'}</p>
                    <div class="blog-meta">
                        <div>著者: ${post.author}</div>
                        <div>公開日: ${new Date(post.publishedAt).toLocaleDateString('ja-JP')}</div>
                        <div>スラッグ: ${slug || '未設定'}</div>
                        ${post._id.startsWith('drafts.') ? '<div style="color: #ffeb3b;">⚠️ ドラフト状態</div>' : ''}
                    </div>
                    <div style="margin-top: 15px; text-align: center;">
                        <button style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">記事を読む →</button>
                    </div>
                </div>
            `;
            }).join('');
            
            content.innerHTML = `
                <h2 style="margin-bottom: 20px;">📝 ブログ記事一覧 (${posts.length}件)</h2>
                <div class="blog-grid">${blogGrid}</div>
            `;
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>エラー</h3>
                    <p>${message}</p>
                    <button onclick="fetchBlogPosts()" style="margin-top: 15px; padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 5px; cursor: pointer;">再試行</button>
                </div>
            `;
        }
        
        function showHome() {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2>🎵 ようこそ Gyouza Blog へ</h2>
                    <p style="margin-top: 20px; font-size: 1.1rem; opacity: 0.9;">
                        音楽配信やコーディングに関する日々の出来事を綴っています。<br>
                        最新の記事をチェックしてみてください！
                    </p>
                    <button onclick="showBlog()" style="margin-top: 30px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem;">
                        ブログを見る
                    </button>
                </div>
            `;
            updateActiveNav('/');
        }
        
        function showBlog() {
            document.getElementById('content').innerHTML = '<div class="loading">ブログ記事を読み込み中...</div>';
            fetchBlogPosts();
            updateActiveNav('/blog');
        }
        
        function showAbout() {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2>👋 About Gyouza</h2>
                    <p style="margin-top: 20px; font-size: 1.1rem; opacity: 0.9; line-height: 1.6;">
                        こんにちは！Gyouzaです。<br><br>
                        YouTubeでの音楽配信とコーディングが趣味です。<br>
                        このブログでは、日々の配信の裏話や<br>
                        開発に関する話題を書いています。<br><br>
                        よろしくお願いします！
                    </p>
                </div>
            `;
            updateActiveNav('/about');
        }
        
        function updateActiveNav(path) {
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            const activeLink = path === '/' ? 
                document.querySelector('nav a[href="/"]') : 
                document.querySelector(`nav a[href="${path}"]`);
            if (activeLink) activeLink.classList.add('active');
        }
        
        window.addEventListener('load', () => {
            const path = window.location.pathname;
            if (path === '/blog') {
                showBlog();
            } else if (path === '/about') {
                showAbout();
            } else if (path.startsWith('/blog/')) {
                const encodedSlug = path.split('/blog/')[1];
                const slug = decodeURIComponent(encodedSlug);
                showPost(slug);
            } else {
                showHome();
            }
        });
        
        // 個別記事表示機能
        async function showPost(slug) {
            document.getElementById('content').innerHTML = '<div class="loading">記事を読み込み中...</div>';
            updateActiveNav('/blog');
            
            try {
                const encodedSlug = encodeURIComponent(slug);
                console.log(`Fetching post with slug: "${slug}" (encoded: "${encodedSlug}")`);
                const response = await fetch(`http://localhost:3001/api/blog/${encodedSlug}`);
                const data = await response.json();
                
                if (data.success && data.post) {
                    renderPost(data.post);
                    // URLを更新（履歴に追加）
                    window.history.pushState({}, '', `/blog/${encodedSlug}`);
                } else {
                    showError('記事が見つかりませんでした');
                }
            } catch (error) {
                console.error('Error fetching post:', error);
                showError('記事の読み込みに失敗しました');
            }
        }
        
        function renderPost(post) {
            const content = document.getElementById('content');
            
            // Sanity Portable Textをシンプルに変換
            const bodyHtml = post.body ? post.body.map(block => {
                if (block._type === 'block') {
                    const text = block.children.map(child => child.text).join('');
                    switch (block.style) {
                        case 'h1': return `<h1 style="font-size: 2.5rem; margin: 30px 0 20px 0; color: #fff;">${text}</h1>`;
                        case 'h2': return `<h2 style="font-size: 2rem; margin: 25px 0 15px 0; color: #fff;">${text}</h2>`;
                        case 'h3': return `<h3 style="font-size: 1.5rem; margin: 20px 0 10px 0; color: #fff;">${text}</h3>`;
                        default: return `<p style="margin: 15px 0; line-height: 1.8; white-space: pre-line;">${text}</p>`;
                    }
                }
                return '';
            }).join('') : '<p>本文がありません</p>';
            
            content.innerHTML = `
                <div style="max-width: 800px; margin: 0 auto;">
                    <div style="margin-bottom: 30px;">
                        <button onclick="showBlog()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
                            ← ブログ一覧に戻る
                        </button>
                    </div>
                    
                    <article style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; border: 1px solid rgba(255,255,255,0.2);">
                        <header style="border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 20px; margin-bottom: 30px;">
                            <h1 style="font-size: 2.5rem; margin-bottom: 15px; color: #fff; line-height: 1.2;">${post.title}</h1>
                            <div style="display: flex; gap: 20px; opacity: 0.8; font-size: 0.9rem;">
                                <span>📝 ${post.author}</span>
                                <span>📅 ${new Date(post.publishedAt).toLocaleDateString('ja-JP')}</span>
                            </div>
                            ${post.excerpt ? `<p style="margin-top: 15px; font-size: 1.1rem; opacity: 0.9; font-style: italic;">${post.excerpt}</p>` : ''}
                        </header>
                        
                        <div style="font-size: 1.1rem; line-height: 1.8;">
                            ${bodyHtml}
                        </div>
                    </article>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button onclick="showBlog()" style="background: rgba(255,255,255,0.3); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 1.1rem;">
                            他の記事を見る
                        </button>
                    </div>
                </div>
            `;
        }

        window.addEventListener('popstate', () => {
            const path = window.location.pathname;
            if (path === '/blog') {
                showBlog();
            } else if (path === '/about') {
                showAbout();
            } else if (path.startsWith('/blog/')) {
                const encodedSlug = path.split('/blog/')[1];
                const slug = decodeURIComponent(encodedSlug);
                showPost(slug);
            } else {
                showHome();
            }
        });
    </script>
</body>
</html>
